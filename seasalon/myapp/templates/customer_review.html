{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'Images/Stuff/logo-nobg.png' %}" type="image/x-icon">
    <title>Customer Review</title>
    <link rel="stylesheet" href="{% static 'css/customer_review.css' %}">
</head>
<body>

    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}

    <div id="center-container">
        <main class="main">

            <header class="header">
                <div class="container">
                    <h1>Sea Salon App</h1>
                    <p>Customer Review</p>
                </div>
            </header>
    
            <div class="container">
    
                <section id="add-review" class="add-review">
                    <h2>Add Your Review</h2>
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit">Submit Review</button>
                    </form>
                </section>

            </div>
        </main>
    </div>

    <div class="viewall">
        <a href="{% url 'customer_page' %}" class="btn">Dashboard</a>
    </div>

</body>
</html>
