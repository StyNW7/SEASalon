{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{%  static 'Images/Stuff/logo-nobg.png' %}" type="image/x-icon">
    <title>Customer Review</title>
    <link rel="stylesheet" href="{% static 'css/new_review.css' %}">
</head>
<body>

    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}

    <header>
        <h1>Sea Salon App</h1>
        <p>Customer Review</p>
    </header>

    <main>
        <section id="reviews">
            <div id="review-list">
                <!-- Review items will be added dynamically here -->
            </div>
        </section>

        <section id="add-review">
            <h2>Add Your Review</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Submit Review</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Sea Salon App</p>
    </footer>

    <script>

        function success(){
            alert('Submit Review Success!')
        }

    </script>

</body>
</html>
